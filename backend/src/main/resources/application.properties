spring.application.name=solarwatch
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true

nemetabe.app.jwt.secret=${JWT_SECRET}
nemetabe.app.jwt.expirationMs=${JWT_EXP}

nemetabe.app.api.openweather.api-key=${OPENWEATHER_API_KEY:${API_KEY}}
nemetabe.app.api.openweather.base-url=https://api.openweathermap.org
nemetabe.app.api.sunset-sunrise.base-url=https://api.sunrise-sunset.org
